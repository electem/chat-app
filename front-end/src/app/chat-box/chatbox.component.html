<ng-template #content let-modal>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">{{ profileName }}</h4>
		<h4 class="modal-title" id="modal-basic-title">{{ time }}</h4>
		<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<div *ngIf="failedMessageCount>0" style="float: right;">
					<div *ngFor="let fail of failedMessages">
						{{fail.message}}
					</div>
				</div>
				<div class="input-group">
					<input id="inputMsg" class="form-control" placeholder="Type a message" name="inputMsg" [(ngModel)]="newMessage">
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('send')">Send Message</button>
	</div>
</ng-template>
<button id="chatButton" class="btn btn-lg btn-outline-primary" (click)="open(content)" style="float: right;margin-right: 4%">Message {{failedMessageCount}}</button>
<hr>
