<div class="content" role="main" style="margin-top: 20px;">
	<div class="col-md-6 user-container">
		<div *ngFor="let user of userLists" class="table table-striped">
			<div id="parent">
				<div id="left">
					<img src="https://source.unsplash.com/100x80/?product" />
				</div>
				<div (click)="fetchUserMessageById(user.id)" id="right">
					<b>{{user.name}}</b>
					<div *ngIf="user.showMessage">
						<div *ngFor="let msg of userMessages">
							{{msg.message}}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
